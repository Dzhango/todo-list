<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preload" href="./styles/list-item.css" as="style">
</head>
<!-- 
    5. Add mobile swiping
    1. Fix double enter bug (empty todo)
    2. In todo: swipe right move to next bucket, swipe left perm delete
    3. Fix nightmode enabled reload bug
    4. How would I imitate state (session storage?)
 -->

<body>
    <noscript>Please enable JavaScript</noscript>
    <script defer src="main.js" type="module"></script>
    <header>
        <p>Todo</p>
        <div class="hide">
            <i class="fa-solid fa-caret-down fa-lg"></i>
        </div>
    </header>
    <main>
        <template id="list-item">
            <link rel="stylesheet" href="./styles/list-item.css">
            <div>
                <i class="fa fa-bars bars" aria-hidden="true"></i>
                <input type="checkbox" class="customCheckbox">
                <p>
                    <slot name="text">Default Text</slot>
                </p>
                <i class="fa fa-trash trash" aria-hidden="true"></i>
            </div>
        </template>
        <template id="menu">
            <link rel="stylesheet" href="./styles/menu.css">
            <div id="dropdown">
                <ul>
                    <li>Inbox</li>
                    <li>Todo</li>
                    <li>Done</li>
                </ul>
            </div>
        </template>
        <template id="input-item">
            <link rel="stylesheet" href="./styles/input-item.css">
            <textarea name="input" id="textarea"></textarea>
        </template>
        <ul>
            <list-item>
                <span slot="text" contenteditable="true">First component todo.</span>
            </list-item>
        </ul>
        <input-item></input-item>
    </main>
    <footer>
        <div id="dropdown">
            <ul>
                <li>Inbox</li>
                <li>Todo</li>
                <li>Done</li>
            </ul>
        </div>
        <div class="menu" id="nightmode"><i class="fas fa-moon fa-lg nightmode"></i></div>
        <div class="menu" id="more">
            <i class="fa-solid fa-play fa-md more"></i>
        </div>

        <div class="menu" id="add"> <i class="fa fa-plus fa-lg add" aria-hidden="true "></i></div>

    </footer>
</body>

</html>
